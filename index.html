<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon code below -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0399782477.js" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Oleo+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Blackjack Game</title>
</head>

<body>

    <h1 class="heading">
        <img class="logo" src="assets/images/ace-min.jpg" alt="Ace of spades card"> Blackjack Game
    </h1>

    <div class="gameArea">
        <div id="cpu" class="tableArea">
        </div>
        <div id="user" class="tableArea">
        </div>
        <div class="centerDiv">
            <button class="buttons" id="hit">Hit</button>
            <button class="buttons" id="stay">Stay</button>
            <button class="buttons" id="newGame">New Game</button>
        </div>
    </div>
    <div class="centerDiv" id="scoreArea">
        <p>Your points: <span id="userPoints">0</span></p>
        <p>Dealer points: <span id="cpuPoints">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
